<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <h:head>
        <title>Facelet Title</title>        
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="west" header="Menu" collapsible="true" resizable="false" size="220">
                <h:form>
                    <p:growl autoUpdate="true"/>
                    <p:panelMenu style="width: 210px" >
                        <p:submenu label="Clientes" style="width: 210px">
                            <p:menuitem value="Cadastrar" outcome="cadastrarCliente.xhtml" icon="ui-icon-disk" />
                            <p:menuitem value="Consultar" outcome="listarCliente.xhtml"  icon="ui-icon-arrowrefresh-1-w" />
                        </p:submenu>
                        <p:submenu label="Modalidades" style="width: 210px">
                            <p:menuitem value="Cadastrar" outcome="cadastrarModalidade.xhtml" icon="ui-icon-disk" />
                            <p:menuitem value="Consultar" outcome="listarModalidade.xhtml"  icon="ui-icon-arrowrefresh-1-w" />
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>
            <div id="content">
            </div>

            <p:layoutUnit position="center">
                <ui:insert name="center">
                    <ui:include src="#{menuView.pagina}"/>
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
